name: 'Docker Build Retag'
description: 'Pulls and retags Docker images (no push)'

inputs:
  docker-source-registry:
    description: 'Upstream registry (e.g., docker.io)'
    required: true
  docker-source-base-path:
    description: 'Path between registry and image name (e.g., library)'
    required: false
    default: ''
  docker-source-image-name:
    description: 'Upstream image name (e.g., nginx)'
    required: true
  docker-source-tag:
    description: 'Upstream image tag (e.g., 1.25)'
    required: true
  docker-target-registry:
    description: 'Target container registry (defaults to ghcr.io)'
    required: false
    default: ''
  docker-target-base-path:
    description: 'Path between registry and image name (leave empty for GHCR auto-detect)'
    required: false
    default: ''
  docker-image-name:
    description: 'Image name (from version generator docker-image-name)'
    required: true
  docker-tag:
    description: 'Tag for target image (from version generator docker-tag)'
    required: true

outputs:
  docker-source-image-full-uri:
    description: 'Full source image reference'
    value: ${{ steps.retag.outputs.DOCKER_SOURCE_IMAGE_FULL_URI }}
  docker-target-image-full-uri:
    description: 'Full target image reference'
    value: ${{ steps.retag.outputs.DOCKER_TARGET_IMAGE_FULL_URI }}
  docker-target-registry:
    description: 'Resolved target registry (for passing to manifest-package)'
    value: ${{ steps.resolve.outputs.docker-target-registry }}
  docker-target-base-path:
    description: 'Computed target base path (for passing to manifest-package)'
    value: ${{ steps.resolve.outputs.docker-target-base-path }}

runs:
  using: 'composite'
  steps:
    - name: Resolve target registry and base path
      id: resolve
      uses: ./.github/buildon-github-actions/src/actions/resolve-target-registry-and-base-path
      with:
        target-registry: ${{ inputs.docker-target-registry }}
        target-base-path: ${{ inputs.docker-target-base-path }}

    - name: Pull and retag
      id: retag
      shell: bash
      env:
        LOG_ERROR_PREFIX: '::error::'
        LOG_WARNING_PREFIX: '::warning::'
        DOCKER_SOURCE_REGISTRY: ${{ inputs.docker-source-registry }}
        DOCKER_SOURCE_BASE_PATH: ${{ inputs.docker-source-base-path }}
        DOCKER_SOURCE_IMAGE_NAME: ${{ inputs.docker-source-image-name }}
        DOCKER_SOURCE_TAG: ${{ inputs.docker-source-tag }}
        DOCKER_TARGET_REGISTRY: ${{ steps.resolve.outputs.docker-target-registry }}
        DOCKER_TARGET_BASE_PATH: ${{ steps.resolve.outputs.docker-target-base-path }}
        DOCKER_IMAGE_NAME: ${{ inputs.docker-image-name }}
        DOCKER_TAG: ${{ inputs.docker-tag }}
      run: "${{ github.action_path }}/../../scripts/main/docker-build-retag"
