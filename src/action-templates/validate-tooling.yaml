name: 'Validate Tooling'
description: 'Validates required tools are available before build'

outputs:
  IMAGE_BUILD_COMMAND:
    description: 'Container runtime command to use (podman or docker)'
    value: ${{ steps.validate.outputs.IMAGE_BUILD_COMMAND }}

runs:
  using: 'composite'
  steps:
    - name: Validate tooling
      id: validate
      shell: bash
      env:
        BUILD_MODE: build_server
        BUILD_PLATFORM: github-actions
        BUILD_PLATFORM_LOG_PROVIDER: github-actions
      run: "${{ github.action_path }}/../../scripts/main/validate-tooling"
