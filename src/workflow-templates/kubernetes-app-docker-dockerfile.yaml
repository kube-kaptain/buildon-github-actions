        description: 'Repo provider type for manifest storage (default: docker, currently the only supported provider)'
        required: false
        type: string
        default: 'docker'
      manifests-packaging-base-image:
        description: 'Base image for manifest packaging (default: scratch)'
        required: false
        type: string
        default: ''

      # INJECT-INPUT: kubernetes-global
      # INJECT-INPUT: kubernetes-configmap
      # INJECT-INPUT: kubernetes-secret-template
      # INJECT-INPUT: kubernetes-serviceaccount
