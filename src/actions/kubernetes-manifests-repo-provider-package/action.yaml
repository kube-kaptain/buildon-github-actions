name: 'Kubernetes Manifests Repo Provider Package'
description: 'Packages manifests for repo provider (builds docker image, prepares release). Does NOT publish.'
author: 'kube-kaptain'

inputs:
  manifests-repo-provider-type:
    description: 'Manifests repo provider type (required): docker, github-release'
    required: true
  manifests-zip-path:
    description: 'Path to the manifests zip file'
    required: true
  manifests-zip-name:
    description: 'Filename for the manifests zip (required for github-release)'
    required: false
    default: ''
  output-path:
    description: 'Build output directory'
    required: false
    default: 'target'
  # Docker repo provider inputs
  target-registry:
    description: 'Target container registry (docker repo provider)'
    required: false
    default: 'ghcr.io'
  target-base-path:
    description: 'Path between registry and image name (docker repo provider)'
    required: false
    default: ''
  target-image-name:
    description: 'Target image name (docker repo provider)'
    required: false
    default: ''
  docker-tag:
    description: 'Tag for target image (docker repo provider)'
    required: false
    default: ''
  confirm-image-doesnt-exist:
    description: 'Fail if target image already exists in registry (docker repo provider)'
    required: false
    default: 'true'
  # GitHub release repo provider inputs
  version:
    description: 'Release tag/version (github-release repo provider)'
    required: false
    default: ''

outputs:
  manifests-uri:
    description: 'Manifests location (for publish step)'
    value: ${{ steps.package.outputs.MANIFESTS_URI }}
  manifests-zip-path:
    description: 'Path to manifests zip (pass through for publish step)'
    value: ${{ steps.package.outputs.MANIFESTS_ZIP_PATH }}
  manifests-zip-name:
    description: 'Filename for manifests zip (pass through for publish step)'
    value: ${{ steps.package.outputs.MANIFESTS_ZIP_NAME }}
  version:
    description: 'Version/tag (pass through for publish step)'
    value: ${{ steps.package.outputs.VERSION }}

runs:
  using: 'composite'
  steps:
    - name: Compute target base path
      id: base-path
      shell: bash
      run: |
        # Auto-set base path for GHCR if not explicitly provided
        if [[ "${{ inputs.target-registry }}" == "ghcr.io" && -z "${{ inputs.target-base-path }}" ]]; then
          echo "path=${{ github.repository_owner }}" >> "$GITHUB_OUTPUT"
        else
          echo "path=${{ inputs.target-base-path }}" >> "$GITHUB_OUTPUT"
        fi

    - name: Package manifests for repo provider
      id: package
      shell: bash
      env:
        LOG_ERROR_PREFIX: '::error::'
        MANIFESTS_REPO_PROVIDER_TYPE: ${{ inputs.manifests-repo-provider-type }}
        MANIFESTS_ZIP_PATH: ${{ inputs.manifests-zip-path }}
        MANIFESTS_ZIP_NAME: ${{ inputs.manifests-zip-name }}
        OUTPUT_PATH: ${{ inputs.output-path }}
        TARGET_REGISTRY: ${{ inputs.target-registry }}
        TARGET_BASE_PATH: ${{ steps.base-path.outputs.path }}
        TARGET_IMAGE_NAME: ${{ inputs.target-image-name }}
        DOCKER_TAG: ${{ inputs.docker-tag }}
        CONFIRM_IMAGE_DOESNT_EXIST: ${{ inputs.confirm-image-doesnt-exist }}
        VERSION: ${{ inputs.version }}
      run: "${{ github.action_path }}/../../scripts/main/kubernetes-manifests-repo-provider-package"
