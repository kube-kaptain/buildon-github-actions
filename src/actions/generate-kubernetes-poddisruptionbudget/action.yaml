name: 'Generate Kubernetes PodDisruptionBudget'
description: 'Generates a Kubernetes PodDisruptionBudget manifest for controlling voluntary disruptions'

inputs:
  # Required context
  project-name:
    description: 'Project name (required)'
    required: true

  # Global settings
  output-sub-path:
    description: 'Build output directory (relative)'
    required: false
    default: 'target'
  kubernetes-global-additional-labels:
    description: 'Additional labels for all Kubernetes manifests (comma-separated key=value)'
    required: false
    default: ''
  kubernetes-global-additional-annotations:
    description: 'Additional annotations for all Kubernetes manifests (comma-separated key=value)'
    required: false
    default: ''

  # Workload settings (for smart defaulting)
  kubernetes-workload-type:
    description: 'Workload type for smart defaulting (deployment, statefulset, etc.)'
    required: false
    default: 'deployment'

  # PodDisruptionBudget settings
  kubernetes-poddisruptionbudget-generation-enabled:
    description: 'Enable PDB generation (default: auto based on workload type)'
    required: false
  kubernetes-poddisruptionbudget-name-suffix:
    description: 'Optional suffix for PDB name and filename'
    required: false
    default: ''
  kubernetes-poddisruptionbudget-combined-sub-path:
    description: 'Sub-path within combined/ for output'
    required: false
    default: ''
  kubernetes-poddisruptionbudget-strategy:
    description: 'PDB constraint strategy (min-available or max-unavailable)'
    required: false
    default: 'max-unavailable'
  kubernetes-poddisruptionbudget-value:
    description: 'Value for the chosen strategy (integer or percentage, e.g., 1, 50%)'
    required: false
    default: '1'
  kubernetes-poddisruptionbudget-additional-labels:
    description: 'Additional labels specific to PDB (comma-separated key=value)'
    required: false
    default: ''
  kubernetes-poddisruptionbudget-additional-annotations:
    description: 'Additional annotations specific to PDB (comma-separated key=value)'
    required: false
    default: ''

  # Token substitution
  token-delimiter-style:
    description: 'Token delimiter syntax for variables (shell, mustache, helm, erb, github-actions, blade, stringtemplate, ognl, t4, swift)'
    required: false
    default: 'shell'
  token-name-style:
    description: 'Case style for token names (UPPER_SNAKE, lower_snake, lower-kebab, UPPER-KEBAB, camelCase, PascalCase, lower.dot, UPPER.DOT)'
    required: false
    default: 'PascalCase'

runs:
  using: 'composite'
  steps:
    - name: Generate PodDisruptionBudget manifest
      id: generate
      shell: bash
      env:
        LOG_ERROR_PREFIX: '::error::'
        # Required context
        PROJECT_NAME: ${{ inputs.project-name }}
        # Global settings
        OUTPUT_SUB_PATH: ${{ inputs.output-sub-path }}
        KUBERNETES_GLOBAL_ADDITIONAL_LABELS: ${{ inputs.kubernetes-global-additional-labels }}
        KUBERNETES_GLOBAL_ADDITIONAL_ANNOTATIONS: ${{ inputs.kubernetes-global-additional-annotations }}
        # Workload settings (for smart defaulting)
        KUBERNETES_WORKLOAD_TYPE: ${{ inputs.kubernetes-workload-type }}
        # PodDisruptionBudget settings
        KUBERNETES_PODDISRUPTIONBUDGET_GENERATION_ENABLED: ${{ inputs.kubernetes-poddisruptionbudget-generation-enabled }}
        KUBERNETES_PODDISRUPTIONBUDGET_NAME_SUFFIX: ${{ inputs.kubernetes-poddisruptionbudget-name-suffix }}
        KUBERNETES_PODDISRUPTIONBUDGET_COMBINED_SUB_PATH: ${{ inputs.kubernetes-poddisruptionbudget-combined-sub-path }}
        KUBERNETES_PODDISRUPTIONBUDGET_STRATEGY: ${{ inputs.kubernetes-poddisruptionbudget-strategy }}
        KUBERNETES_PODDISRUPTIONBUDGET_VALUE: ${{ inputs.kubernetes-poddisruptionbudget-value }}
        KUBERNETES_PODDISRUPTIONBUDGET_ADDITIONAL_LABELS: ${{ inputs.kubernetes-poddisruptionbudget-additional-labels }}
        KUBERNETES_PODDISRUPTIONBUDGET_ADDITIONAL_ANNOTATIONS: ${{ inputs.kubernetes-poddisruptionbudget-additional-annotations }}
        # Token substitution
        TOKEN_DELIMITER_STYLE: ${{ inputs.token-delimiter-style }}
        TOKEN_NAME_STYLE: ${{ inputs.token-name-style }}
      run: "${{ github.action_path }}/../../scripts/generators/generate-kubernetes-poddisruptionbudget"
