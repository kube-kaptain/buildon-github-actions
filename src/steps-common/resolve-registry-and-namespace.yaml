# Resolve target registry and namespace early in workflow
# Must run before any hooks or docker operations that need these values
# All downstream steps should reference steps.resolve-registry.outputs.*
- name: Resolve target registry and namespace
  id: resolve-registry
  uses: ./.github/buildon-github-actions/src/actions/resolve-target-registry-and-namespace
  with:
    docker-target-registry: ${{ inputs.docker-target-registry }}
    docker-target-namespace: ${{ inputs.docker-target-namespace }}
