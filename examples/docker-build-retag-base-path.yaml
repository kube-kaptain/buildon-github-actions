# For retag workflows, use retag-workflow-source-tag to derive version from
# the source-tag input in this build.yaml file:
#     with:
#       tag-version-calculation-strategy: 'file-pattern-match'
#       tag-version-pattern-type: 'retag-workflow-source-tag'

