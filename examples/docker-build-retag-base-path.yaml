# Docker Build Retag - Base Path
#
# Many registries use base paths in addition to the normal image name for projects or teams.
# Use target-base-path to add a prefix between the registry and image name.
#
# Result: <registry>/<base-path>/<docker-image-name>:<tag>
#
# Copy this to .github/workflows/build.yaml in your repo.

name: Docker Build Retag

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  retag:
    uses: kube-kaptain/buildon-github-actions/.github/workflows/docker-build-retag.yaml@1.0.39
    permissions:
      contents: write
      packages: write
      checks: write
    with:
      docker-source-registry: docker.io
      docker-source-base-path: library
      docker-source-image-name: redis
      docker-source-tag: '7.4'
      docker-target-base-path: my-team/vendored  # This is what you set how you need it

# ┌───────────────────────────────────────────────────────────────────────────┐
# │ All Available Options                                                     │
# │ Uncomment and add to the job above as needed                              │
# └───────────────────────────────────────────────────────────────────────────┘

# ┌─────────────────────────────────────────────────────────────────────────┐
# │ Source Image (REQUIRED)                                                 │
# └─────────────────────────────────────────────────────────────────────────┘
#     with:
#       docker-source-registry: docker.io
#       docker-source-base-path: library      # Optional, if upstream uses a base path
#       docker-source-image-name: alpine
#       docker-source-tag: '3.21'

# ┌─────────────────────────────────────────────────────────────────────────┐
# │ Target Registry                                                         │
# └─────────────────────────────────────────────────────────────────────────┘
#     with:
#       docker-target-registry: 'myregistry.example.com'  # ecr, gcr, harbor, nexus
#       docker-target-base-path: 'my-org/base-images'

