# Docker Build Retag - Custom Registry
#
# Push to a registry other than GHCR (Nexus, ECR, GCR, Harbor, etc).
# Pass credential references via secrets block for non-GHCR login.
#
# Defaults to github.actor/GITHUB_TOKEN for GHCR.
#
# Copy this to .github/workflows/build.yaml in your repo and adjust for your registry.

name: Docker Build Retag

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  retag:
    uses: kube-kaptain/buildon-github-actions/.github/workflows/docker-build-retag.yaml@1.0.2
    permissions:
      contents: write
      packages: write
    with:
      source-registry: docker.io
      source-image-name: library/nginx
      source-tag: '1.27'
      target-registry: myregistory.example.com
    secrets:
      target-username: ${{ secrets.MYREGISTRY_USER }}
      target-password: ${{ secrets.MYREGISTRY_TOKEN }}
