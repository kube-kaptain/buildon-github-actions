# Docker Build Retag - Custom Registry
#
# Push to a registry other than GHCR (Nexus, ECR, GCR, Harbor, etc).
# Pass credential references via secrets block for non-GHCR login.
#
# Defaults to github.actor/GITHUB_TOKEN for GHCR.
#
# Copy this to .github/workflows/build.yaml in your repo and adjust for your registry.

name: Docker Build Retag

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  retag:
    uses: kube-kaptain/buildon-github-actions/.github/workflows/docker-build-retag.yaml@1.0.11
    permissions:
      contents: write
      packages: write
      checks: write
    secrets: inherit
    with:
      source-registry: docker.io
      source-image-name: library/nginx
      source-tag: '1.27'
      target-registry: myregistry.example.com
      docker-registry-logins: |
        myregistry.example.com:
          type: username-password
          username-secret: MYREGISTRY_USER
          password-secret: MYREGISTRY_TOKEN

