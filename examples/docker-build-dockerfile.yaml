# Docker Build Dockerfile
#
# Build a Docker image from a Dockerfile with --squash (default) to flatten
# layers into one, reducing image size, hiding intermediate layer history, and
# ensuring Dockerfiles are clean by not having to clean up and use && all the time.
#
# Place your Dockerfile at src/docker/Dockerfile (the default path).
#
# - PRs: Build with version-PRERELEASE tag (not pushed)
# - Push to main: Git tag, build, docker tag with clean version, push to GHCR
#
# Copy this to .github/workflows/build.yaml in your repo.

name: Docker Build Dockerfile

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    uses: kube-kaptain/buildon-github-actions/.github/workflows/docker-build-dockerfile.yaml@1.0.11
    permissions:
      contents: write
      packages: write
      checks: write

# ┌───────────────────────────────────────────────────────────────────────────┐
# │ All Available Options                                                     │
# │ Uncomment and add to the job above as needed                              │
# └───────────────────────────────────────────────────────────────────────────┘

# ┌─────────────────────────────────────────────────────────────────────────┐
# │ Dockerfile Configuration                                                │
# └─────────────────────────────────────────────────────────────────────────┘
#     with:
#       dockerfile-sub-path: 'docker'  # 'build', '.'
#       squash: false  # true
#       no-cache: false  # true

# ┌─────────────────────────────────────────────────────────────────────────┐
# │ Target Registry                                                         │
# └─────────────────────────────────────────────────────────────────────────┘
#     with:
#       target-registry: 'myregistry.example.com'  # ecr, gcr, harbor, nexus
#       target-base-path: 'my-team/images'

# ┌─────────────────────────────────────────────────────────────────────────┐
# │ Branch Configuration                                                    │
# └─────────────────────────────────────────────────────────────────────────┘
#     with:
#       default-branch: 'master'  # Default is main, use whatever you want
#       additional-release-branches: 'main-1.x,main-2.x'

# ┌─────────────────────────────────────────────────────────────────────────┐
# │ Quality Checks                                                          │
# └─────────────────────────────────────────────────────────────────────────┘
#     with:
#       block-slash-containing-branches: true  # Default is false
#       block-double-hyphens: false            # Default is true
#       require-conventional-branches: true    # Default is false
#       require-conventional-commits: true     # Default is false
#       block-conventional-commits: true       # Default is false

# ┌─────────────────────────────────────────────────────────────────────────┐
# │ Version Configuration                                                   │
# └─────────────────────────────────────────────────────────────────────────┘
#     with:
#       max-version-parts: 2  # Default is 3, but any positive integer 1 or higher is valid

# ┌─────────────────────────────────────────────────────────────────────────┐
# │ Version Calculation Strategy                                            │
# └─────────────────────────────────────────────────────────────────────────┘
# Default: git-auto-closest-highest (finds closest tag, increments it)
# Alternative: file-pattern-match (extracts version from a file)
#
#     with:
#       tag-version-calculation-strategy: 'file-pattern-match'
#       tag-version-pattern-type: 'dockerfile-env-kubectl'  # default
#       # dockerfile-sub-path is shared with docker build config above

