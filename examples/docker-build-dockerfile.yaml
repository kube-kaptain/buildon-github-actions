# Docker Build Dockerfile
#
# Build a Docker image from a Dockerfile with --squash (default) to flatten
# layers into one, reducing image size, hiding intermediate layer history, and
# ensuring Dockerfiles are clean by not having to clean up and use && all the time.
#
# Place your Dockerfile at src/docker/Dockerfile (the default path).
#
# - PRs: Build with version-PRERELEASE tag (not pushed)
# - Push to main: Git tag, build, docker tag with clean version, push to GHCR
#
# Copy this to .github/workflows/build.yaml in your repo.

name: Docker Build Dockerfile

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    uses: kube-kaptain/buildon-github-actions/.github/workflows/docker-build-dockerfile.yaml@1.0.67
    permissions:
      contents: write
      packages: write
      checks: write

# ┌───────────────────────────────────────────────────────────────────────────┐
# │ All Available Options                                                     │
# │ Uncomment and add to the job above as needed                              │
# └───────────────────────────────────────────────────────────────────────────┘

# ┌─────────────────────────────────────────────────────────────────────────┐
# │ Dockerfile Configuration                                                │
# └─────────────────────────────────────────────────────────────────────────┘
#     with:
#       dockerfile-sub-path: 'docker'  # 'build', '.'
#       dockerfile-squash: false  # true
#       dockerfile-no-cache: false  # true

# ┌─────────────────────────────────────────────────────────────────────────┐
# │ Docker Platform                                                         │
# └─────────────────────────────────────────────────────────────────────────┘
# Default: linux/amd64. For multi-platform builds, specify both architectures.
# Multi-platform builds produce per-arch images and a manifest list.
#
#     with:
#       docker-platform: 'linux/amd64'                      # Default, single platform
#       docker-platform: 'linux/arm64'                      # ARM only
#       docker-platform: 'linux/amd64,linux/arm64'          # Both (manifest list)
#
# Multi-platform uses per-platform Dockerfile directories:
#       dockerfile-sub-path-linux-amd64: 'src/docker-linux-amd64'  # Default
#       dockerfile-sub-path-linux-arm64: 'src/docker-linux-arm64'  # Default

# ┌─────────────────────────────────────────────────────────────────────────┐
# │ Target Registry                                                         │
# └─────────────────────────────────────────────────────────────────────────┘
#     with:
#       docker-target-registry: 'myregistry.example.com'  # ecr, gcr, harbor, nexus
#       docker-target-namespace: 'my-team/images'

# ┌─────────────────────────────────────────────────────────────────────────┐
# │ Branch Configuration                                                    │
# └─────────────────────────────────────────────────────────────────────────┘
#     with:
#       release-branch: 'master'  # Default is main, use whatever you want
#       additional-release-branches: 'main-1.x,main-2.x'

# ┌─────────────────────────────────────────────────────────────────────────┐
# │ Quality Checks                                                          │
# └─────────────────────────────────────────────────────────────────────────┘
#     with:
#       qc-block-slash-containing-branches: true           # Default is false
#       qc-block-double-hyphen-containing-branches: false  # Default is true
#       qc-require-conventional-branches: true             # Default is false
#       qc-require-conventional-commits: true              # Default is false
#       qc-block-conventional-commits: true                # Default is false

# ┌─────────────────────────────────────────────────────────────────────────┐
# │ Version & Tagging Configuration                                         │
# └─────────────────────────────────────────────────────────────────────────┘
# Default strategy: git-auto-closest-highest (finds closest tag, increments it)
# Alternative: file-pattern-match (extracts version from a file)
#
#     with:
#       tag-version-max-parts: 3                                # Max version parts allowed (fail if exceeded)
#       tag-version-calculation-strategy: 'file-pattern-match'  # or 'git-auto-closest-highest' (default), 'compound-file-pattern-match'
#       tag-version-pattern-type: 'dockerfile-env-kubectl'      # 'retag-workflow-source-tag', 'custom'
#       tag-version-prefix-parts: '2'                           # Parts from source as prefix (output = prefix + 1)
#       tag-version-source-sub-path: 'src/docker'               # Override path to source directory
#       tag-version-source-file-name: 'Dockerfile'              # Override source file name
#       tag-version-source-custom-pattern: '^VERSION=(.+)$'     # Regex with capture group (for custom type)

# ┌─────────────────────────────────────────────────────────────────────────┐
# │ Test Injection                                                          │
# └─────────────────────────────────────────────────────────────────────────┘
#     with:
#       hook-pre-tagging-tests-script-sub-path: 'bin/run-tests.bash'
#       hook-post-docker-tests-script-sub-path: 'bin/test-container.bash'

# ┌─────────────────────────────────────────────────────────────────────────┐
# │ Change Source Tracking                                                  │
# └─────────────────────────────────────────────────────────────────────────┘
# Writes build provenance (source branch, PR author) as git notes during PR
# builds, read back during release builds and included in release metadata.
#
#     with:
#       change-source-note-enabled: false  # Default is true

# ┌─────────────────────────────────────────────────────────────────────────┐
# │ Token Substitution                                                      │
# └─────────────────────────────────────────────────────────────────────────┘
# Tokens like ${Version} in your Dockerfile/release files are replaced.
# Add custom tokens by creating files in src/config/ (e.g., src/config/MyToken)
#
#     with:
#       token-delimiter-style: 'mustache'              # Default is 'shell' (${Token})
#       token-name-style: 'UPPER_SNAKE'                # Default is 'PascalCase'
#       token-name-validation: 'ALL'                   # Default is 'MATCH' (must match style)
#       config-sub-path: 'config'                      # Default is 'src/config'
#       allow-builtin-token-override: true             # Default is false
#       config-value-trailing-newline: 'preserve-all'  # Default is 'strip-for-single-line'

# ┌─────────────────────────────────────────────────────────────────────────┐
# │ GitHub Release                                                          │
# └─────────────────────────────────────────────────────────────────────────┘
#     with:
#       github-release-enabled: true                           # Default is true
#       github-release-substituted-files: 'dist/output.txt'    # Tokens replaced
#       github-release-verbatim-files: 'CHANGELOG.md'          # Copied as-is
#       github-release-notes: 'Custom release notes'           # Leave empty for auto
#       github-release-add-version-to-filenames: false         # Default is true

# ┌─────────────────────────────────────────────────────────────────────────┐
# │ Output Configuration                                                    │
# └─────────────────────────────────────────────────────────────────────────┘
#     with:
#       output-sub-path: 'build'  # Default is 'target'

# ┌─────────────────────────────────────────────────────────────────────────┐
# │ Multi-Registry Push                                                     │
# └─────────────────────────────────────────────────────────────────────────┘
# Push the same image to additional registries (e.g., multiple AWS accounts)
# See docker-push-targets.yaml example for full details
#
#     with:
#       docker-push-targets: |
#         [
#           {"registry": "123456789012.dkr.ecr.us-east-1.amazonaws.com"},
#           {"registry": "other.registry.com", "namespace": "my-team"}
#         ]

# ┌─────────────────────────────────────────────────────────────────────────┐
# │ Registry Credentials                                                    │
# └─────────────────────────────────────────────────────────────────────────┘
