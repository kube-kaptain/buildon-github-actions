# Docker Build Retag
#
# Pull an upstream image, retag with your name and new version, push to your registry.
# Useful for vendoring third-party images with consistent naming.
#
# - PRs: Pull and tag with version-PRERELEASE (not pushed)
# - Push to main: Pull, tag with clean version, push to GHCR, create git tag
#
# Copy this to .github/workflows/build.yaml in your repo.

name: Docker Build Retag

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  retag:
    uses: kube-kaptain/buildon-github-actions/.github/workflows/docker-build-retag.yaml@1.0.2
    permissions:
      contents: write
      packages: write
    with:
      source-registry: docker.io
      source-image-name: library/alpine
      source-tag: '3.21'
