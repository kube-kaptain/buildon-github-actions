#
# Version Prefix Parts
#
# Control how many parts of the source version become the prefix for auto-incrementing.
# The output has prefix + 1 parts (the extra part is the auto-incremented component).
#
# Default: prefix-parts=2 → source 1.28.0 → prefix 1.28 → output 1.28.1
#
# Examples:
#   prefix-parts=1 → source 1.28.0 → prefix 1 → output 1.1
#   prefix-parts=2 → source 1.28.0 → prefix 1.28 → output 1.28.1 (default)
#   prefix-parts=3 → source 1.28.0 → prefix 1.28.0 → output 1.28.0.1
#
# Use prefix-parts=3 when you want 4-part versions (e.g., tracking exact upstream
# versions while adding your own patch number).
#
# Copy this to .github/workflows/build.yaml in your repo.

name: Docker Build with 4-Part Version

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    uses: kube-kaptain/buildon-github-actions/.github/workflows/docker-build-dockerfile.yaml@1.0.65
    permissions:
      contents: write
      packages: write
      checks: write
    with:
      tag-version-calculation-strategy: 'file-pattern-match'
      tag-version-pattern-type: 'dockerfile-env-kubectl'
      tag-version-prefix-parts: '3'
      tag-version-max-parts: 4

# Your Dockerfile should contain a line like:
#   ENV KUBECTL_VERSION=1.28.0
#
# With prefix-parts=3:
#   - First build: tags 1.28.0.1
#   - Second build: tags 1.28.0.2
#   - Update to 1.28.1: tags 1.28.1.1
#   - Update to 1.29.0: tags 1.29.0.1

# ┌─────────────────────────────────────────────────────────────────────────┐
# │ Version & Tagging Configuration                                         │
# └─────────────────────────────────────────────────────────────────────────┘
# Default strategy: git-auto-closest-highest (finds closest tag, increments it)
# Alternative: file-pattern-match (extracts version from a file)
#
#     with:
#       tag-version-max-parts: 3                                # Max version parts allowed (fail if exceeded)
#       tag-version-calculation-strategy: 'file-pattern-match'  # or 'git-auto-closest-highest' (default), 'compound-file-pattern-match'
#       tag-version-pattern-type: 'dockerfile-env-kubectl'      # 'retag-workflow-source-tag', 'custom'
#       tag-version-prefix-parts: '2'                           # Parts from source as prefix (output = prefix + 1)
#       tag-version-source-sub-path: 'src/docker'               # Override path to source directory
#       tag-version-source-file-name: 'Dockerfile'              # Override source file name
#       tag-version-source-custom-pattern: '^VERSION=(.+)$'     # Regex with capture group (for custom type)
