# Spec Check Filter Release
#
# Build and release JSON Schema or API spec files. Copies the spec to a versioned
# filename, converts to JSON, packages both into a Docker image, and optionally
# creates a GitHub release with the spec files attached.
#
# Your spec file should be named ${repo-name}.yaml in the repo root.
# For example: my-api-schema.yaml for a repo named my-api-schema.
#
# Token substitution is handled by the docker build step, so you can use
# ${Version}, ${ProjectName}, etc. in your spec files.
#
# - PRs: Build with version-PRERELEASE tag (not pushed)
# - Push to main: Git tag, build, docker tag with clean version, push to GHCR
#
# Copy this to .github/workflows/build.yaml in your repo.

name: Spec Check Filter Release

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    uses: kube-kaptain/buildon-github-actions/.github/workflows/spec-check-filter-release.yaml@1.0.40
    permissions:
      contents: write
      packages: write
      checks: write
    with:
      spec-type: 'schema'  # or 'api'

# ┌───────────────────────────────────────────────────────────────────────────┐
# │ All Available Options                                                     │
# │ Uncomment and add to the job above as needed                              │
# └───────────────────────────────────────────────────────────────────────────┘

# ┌─────────────────────────────────────────────────────────────────────────┐
# │ Spec Configuration                                                      │
# └─────────────────────────────────────────────────────────────────────────┘
#     with:
#       spec-type: 'api'  # 'schema' for JSON Schema, 'api' for API specs (must declare $schema)
#       spec-validation-type: 'python3-jsonschema'  # 'basic' (default), 'python3-jsonschema'
#       spec-packaging-base-image: 'scratch'  # Default is pause image

# ┌─────────────────────────────────────────────────────────────────────────┐
# │ Token Substitution                                                      │
# └─────────────────────────────────────────────────────────────────────────┘
# Tokens like ${Version} in your spec are replaced during docker build.
# Add custom tokens by creating files in src/config/ (e.g., src/config/MyToken)
#
#     with:
#       token-delimiter-style: 'mustache'  # Default is 'shell' (${Token})
#       token-name-style: 'UPPER_SNAKE'       # Default is 'PascalCase'
#       token-name-validation: 'ALL'          # Default is 'MATCH' (must match style)
#       config-sub-path: 'config'             # Default is 'src/config'
#       allow-builtin-token-override: true    # Default is false
#       config-value-trailing-newline: 'preserve-all'  # Default is 'strip-for-single-line'

# ┌─────────────────────────────────────────────────────────────────────────┐
# │ Target Registry                                                         │
# └─────────────────────────────────────────────────────────────────────────┘
#     with:
#       docker-target-registry: 'myregistry.example.com'
#       docker-target-base-path: 'my-team/specs'

# ┌─────────────────────────────────────────────────────────────────────────┐
# │ GitHub Release                                                          │
# └─────────────────────────────────────────────────────────────────────────┘
# The spec files are automatically included in the release. Additional files
# specified here are subject to the job's default behaviors: token substitution
# (substituted-files) or no substitution (verbatim-files), and version suffix.
#
#     with:
#       github-release-enabled: true                           # Default is true
#       github-release-substituted-files: 'template.yaml'      # Tokens replaced
#       github-release-verbatim-files: 'extra-file.txt'        # Copied as-is
#       github-release-notes: 'Custom release notes'           # Leave empty for auto
#       github-release-add-version-to-filenames: false         # Default is true

# ┌─────────────────────────────────────────────────────────────────────────┐
# │ Branch Configuration                                                    │
# └─────────────────────────────────────────────────────────────────────────┘
#     with:
#       release-branch: 'master'
#       additional-release-branches: 'main-1.x,main-2.x'

# ┌─────────────────────────────────────────────────────────────────────────┐
# │ Quality Checks                                                          │
# └─────────────────────────────────────────────────────────────────────────┘
#     with:
#       qc-block-slash-containing-branches: true
#       qc-block-double-hyphen-containing-branches: false
#       qc-require-conventional-branches: true
#       qc-require-conventional-commits: true
#       qc-block-conventional-commits: true                # Default is false

# ┌─────────────────────────────────────────────────────────────────────────┐
# │ Version Configuration                                                   │
# └─────────────────────────────────────────────────────────────────────────┘
#     with:
#       max-version-parts: 2  # Default is 3

# ┌─────────────────────────────────────────────────────────────────────────┐
# │ Version Calculation Strategy                                            │
# └─────────────────────────────────────────────────────────────────────────┘
# Default: git-auto-closest-highest (finds closest tag, increments it)
# Alternative: file-pattern-match (extracts version from a file)
#
#     with:
#       tag-version-calculation-strategy: 'file-pattern-match'
#       tag-version-pattern-type: 'custom'
#       tag-version-source-sub-path: 'src'
#       tag-version-source-file-name: 'version.txt'
#       tag-version-source-custom-pattern: '^([0-9]+\.[0-9]+\.[0-9]+)$'

# ┌─────────────────────────────────────────────────────────────────────────┐
# │ Test Injection                                                          │
# └─────────────────────────────────────────────────────────────────────────┘
#     with:
#       pre-tagging-tests-script-sub-path: 'bin/run-tests.bash'

# ┌─────────────────────────────────────────────────────────────────────────┐
# │ Output Configuration                                                    │
# └─────────────────────────────────────────────────────────────────────────┘
#     with:
#       output-sub-path: 'build'  # Default is 'target'

# ┌─────────────────────────────────────────────────────────────────────────┐
# │ Multi-Registry Push                                                     │
# └─────────────────────────────────────────────────────────────────────────┘
# Push the same image to additional registries (e.g., multiple AWS accounts)
# See docker-push-targets.yaml example for full details
#
#     with:
#       docker-push-targets: |
#         [
#           {"registry": "123456789012.dkr.ecr.us-east-1.amazonaws.com"},
#           {"registry": "other.registry.com", "base-path": "my-team"}
#         ]

