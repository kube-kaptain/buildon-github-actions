# Spec Check Filter Release
#
# Build and release JSON Schema or API spec files. Copies the spec to a versioned
# filename, converts to JSON, packages both into a Docker image, and optionally
# creates a GitHub release with the spec files attached.
#
# Your spec file should be named ${repo-name}.yaml in the repo root.
# For example: my-api-schema.yaml for a repo named my-api-schema.
#
# Token substitution is handled by the docker build step, so you can use
# ${Version}, ${ProjectName}, etc. in your spec files.
#
# - PRs: Build with version-PRERELEASE tag (not pushed)
# - Push to main: Git tag, build, docker tag with clean version, push to GHCR
#
# Copy this to .github/workflows/build.yaml in your repo.

name: Spec Check Filter Release

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    uses: kube-kaptain/buildon-github-actions/.github/workflows/spec-check-filter-release.yaml@1.0.11
    permissions:
      actions: read
      contents: write
      packages: write
      checks: write
    with:
      spec-type: 'schema'  # or 'api'

# ┌───────────────────────────────────────────────────────────────────────────┐
# │ All Available Options                                                     │
# │ Uncomment and add to the job above as needed                              │
# └───────────────────────────────────────────────────────────────────────────┘

# ┌─────────────────────────────────────────────────────────────────────────┐
# │ Spec Configuration                                                      │
# └─────────────────────────────────────────────────────────────────────────┘
#     with:
#       spec-type: 'api'  # 'schema' for JSON Schema, 'api' for API specs (must declare $schema)
#       spec-validation-type: 'python3-jsonschema'  # 'basic' (default), 'python3-jsonschema'
#       spec-packaging-base-image: 'scratch'  # Default is pause image

# ┌─────────────────────────────────────────────────────────────────────────┐
# │ Token Substitution                                                      │
# └─────────────────────────────────────────────────────────────────────────┘
# Tokens like ${Version} in your spec are replaced during docker build.
# Add custom tokens by creating files in src/config/ (e.g., src/config/MyToken)
#
#     with:
#       substitution-token-style: 'mustache'  # Default is 'shell' (${Token})
#       token-name-style: 'UPPER_SNAKE'  # Default is 'PascalCase'
#       config-sub-path: 'config'  # Default is 'src/config'

# ┌─────────────────────────────────────────────────────────────────────────┐
