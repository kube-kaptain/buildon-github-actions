# Quality Only
#
# Enforce quality standards on PRs without automatic tagging.
# Use this when you want manual version control or a separate release process.
#
# Copy this to .github/workflows/quality.yaml in your repo.

name: Basic Quality Checks

on:
  pull_request:
    branches: [main]

jobs:
  quality:
    uses: kube-kaptain/buildon-github-actions/.github/workflows/basic-quality-checks.yaml@1.0.40
    permissions:
      contents: read
      checks: write
    # No push trigger = no tagging, quality checks only run on PRs

