# Versions and Naming Only
#
# Automatic version tagging without PR quality checks.
# Use this when you have your own quality checks or don't need them.
#
# Copy this to .github/workflows/build.yaml in your repo.

name: Version Tag

on:
  push:
    branches: [main]

jobs:
  version:
    uses: kube-kaptain/buildon-github-actions/.github/workflows/versions-and-naming.yaml@1.0.40
    permissions:
      contents: write
      checks: write

# ┌───────────────────────────────────────────────────────────────────────────┐
# │ All Available Options                                                     │
# │ Uncomment and add to the job above as needed                              │
# └───────────────────────────────────────────────────────────────────────────┘

# ┌─────────────────────────────────────────────────────────────────────────┐
# │ Branch Configuration                                                    │
# └─────────────────────────────────────────────────────────────────────────┘
#     with:
#       release-branch: 'master'  # Default is main, use whatever you want
#       additional-release-branches: 'main-1.x,main-2.x'

# ┌─────────────────────────────────────────────────────────────────────────┐
# │ Version & Tagging Configuration                                         │
# └─────────────────────────────────────────────────────────────────────────┘
# Default strategy: git-auto-closest-highest (finds closest tag, increments it)
# Alternative: file-pattern-match (extracts version from a file)
#
#     with:
#       tag-version-max-parts: 3                                # Max version parts allowed (fail if exceeded)
#       tag-version-calculation-strategy: 'file-pattern-match'  # or 'git-auto-closest-highest' (default)
#       tag-version-pattern-type: 'dockerfile-env-kubectl'      # 'retag-workflow-source-tag', 'custom'
#       tag-version-prefix-parts: '2'                           # Parts from source as prefix (output = prefix + 1)
#       tag-version-source-sub-path: 'src/docker'               # Override path to source directory
#       tag-version-source-file-name: 'Dockerfile'              # Override source file name
#       tag-version-source-custom-pattern: '^VERSION=(.+)$'     # Regex with capture group (for custom type)
#
# Pattern types with defaults:
#   dockerfile-env-kubectl: src/docker/Dockerfile, ENV KUBECTL_VERSION=x.y.z
#   retag-workflow-source-tag: .github/workflows/build.yaml, docker-source-tag: x.y.z
#   custom: requires all inputs below
#
# Custom pattern example:
#     with:
#       tag-version-calculation-strategy: 'file-pattern-match'
#       tag-version-pattern-type: 'custom'
#       tag-version-source-sub-path: 'src/config'
#       tag-version-source-file-name: 'version.txt'
#       tag-version-source-custom-pattern: '^VERSION=([0-9]+\.[0-9]+\.[0-9]+)$'
#
# Version prefix (derive version from upstream version):
#     with:
#       tag-version-prefix-parts: '2'  # Use first 2 parts of source, append build number

# ┌─────────────────────────────────────────────────────────────────────────┐
# │ Test Injection                                                          │
# └─────────────────────────────────────────────────────────────────────────┘
#     with:
#       hook-pre-tagging-tests-script-sub-path: 'bin/run-tests.bash'

# ┌─────────────────────────────────────────────────────────────────────────┐
# │ Token Substitution                                                      │
# └─────────────────────────────────────────────────────────────────────────┘
# Tokens like ${Version} are replaced in release files during processing.
# Add custom tokens by creating files in src/config/ (e.g., src/config/MyToken)
#
#     with:
#       token-delimiter-style: 'mustache'              # Default is 'shell' (${Token})
#       token-name-style: 'UPPER_SNAKE'                # Default is 'PascalCase'
#       token-name-validation: 'ALL'                   # Default is 'MATCH' (must match style)
#       config-sub-path: 'config'                      # Default is 'src/config'
#       allow-builtin-token-override: true             # Default is false
#       config-value-trailing-newline: 'preserve-all'  # Default is 'strip-for-single-line'

# ┌─────────────────────────────────────────────────────────────────────────┐
# │ GitHub Release                                                          │
# └─────────────────────────────────────────────────────────────────────────┘
#     with:
#       github-release-enabled: true                           # Default is true
#       github-release-substituted-files: 'dist/output.txt'    # Tokens replaced
#       github-release-verbatim-files: 'CHANGELOG.md'          # Copied as-is
#       github-release-notes: 'Custom release notes'           # Leave empty for auto
#       github-release-add-version-to-filenames: false         # Default is true

# ┌─────────────────────────────────────────────────────────────────────────┐
# │ Output Configuration                                                    │
# └─────────────────────────────────────────────────────────────────────────┘
#     with:
#       output-sub-path: 'build'  # Default is 'target'
