# Optional Test Script Injection
#
# Shows how to add custom test scripts to workflows that support them.
#
# Available inputs to configure test hooks and workflow support guidance:
# - hook-pre-tagging-tests-script-sub-path:  Runs before version tagging in almost all workflows
# - hook-post-docker-tests-script-sub-path:  Runs after docker build in any workflow that includes a docker build (not retag)
# - hook-post-package-tests-script-sub-path: Runs after manifest packaging has occurred
#
# Scripts must be:
# - Located under .github/ (the input is a sub-path from there)
# - Executable (chmod +x)
#
# Available variables depends on which workflow - please check the docs/ folder for the workflow you're using
#
# Copy this to .github/workflows/build.yaml in your repo.

name: Build with Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    uses: kube-kaptain/buildon-github-actions/.github/workflows/kubernetes-app-docker-dockerfile.yaml@1.0.53
    permissions:
      contents: write
      packages: write
      checks: write
    with:
      manifests-repo-provider-type: docker
      hook-pre-tagging-tests-script-sub-path: bin/run-tests.bash
      hook-post-docker-tests-script-sub-path: bin/test-container.bash
      hook-post-package-tests-script-sub-path: bin/test-manifests.bash

# ┌───────────────────────────────────────────────────────────────────────────┐
# │ All Available Options                                                     │
# │ Uncomment and add to the job above as needed                              │
